<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Research Hub</title>
  <link rel="preload" href="style.css" as="style">
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="home" data-src="data/stocks.json">
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">ðŸ“ˆ Stock Research Hub</h1>
      <p class="site-subtitle">Search and filter by Name, Ticker, Industry, or Market Cap</p>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="card-header">
        <h2>Universe</h2>
        <input id="global-search" class="input" type="search" placeholder="Search all columnsâ€¦" aria-label="Search table">
      </div>

      <div class="table-wrap">
        <table id="stocks-table" class="table" aria-describedby="table-help">
          <thead>
            <tr>
              <th data-col="name" data-sortable="true">Name</th>
              <th data-col="ticker" data-sortable="true">Ticker</th>
              <th data-col="industry" data-sortable="true">Industry</th>
              <th data-col="market_cap" data-sortable="true" class="num">Market Cap</th>
              <th class="action">Page</th>
            </tr>
            <tr class="filters">
              <th><input class="input input-sm" data-filter="name" placeholder="Filter name"></th>
              <th><input class="input input-sm" data-filter="ticker" placeholder="Filter ticker"></th>
              <th><input class="input input-sm" data-filter="industry" placeholder="Filter industry"></th>
              <th><input class="input input-sm" data-filter="market_cap" placeholder='e.g. >10B, 500M-2B'></th>
              <th></th>
            </tr>
          </thead>
          <tbody><!-- rows injected by script.js --></tbody>
        </table>
      </div>

      <div id="table-help" class="small muted">
        Tip: Click headers to sort â€¢ Market cap filter supports <code>&gt;</code>, <code>&gt;=</code>, <code>&lt;</code>, ranges (e.g. <code>500M-2B</code>) and suffixes K/M/B/T.
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <span>Â© <span id="year"></span> Stock Research Hub</span>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
